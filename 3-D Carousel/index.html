<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-D Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 8">
        <div class="item" style="--position: 1">
          <img src="/images/animal1.jpeg" alt="Animal 1" />
        </div>
        <div class="item" style="--position: 2">
          <img src="/images/animal2.jpeg" alt="Animal 2" />
        </div>
        <div class="item" style="--position: 3">
          <img src="/images/animal3.webp" alt="Animal 3" />
        </div>
        <div class="item" style="--position: 4">
          <img src="/images/animal4.webp" alt="Animal 4" />
        </div>
        <div class="item" style="--position: 5">
          <img src="/images/animal5.jpeg" alt="Animal 5" />
        </div>
        <div class="item" style="--position: 6">
          <img src="/images/animal6.avif" alt="Animal 6" />
        </div>
        <div class="item" style="--position: 7">
          <img src="/images/animal7.webp" alt="Animal 7" />
        </div>
        <div class="item" style="--position: 8">
          <img src="/images/animal8.jpg" alt="Animal 8" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
